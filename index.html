        body {
            font-family: 'Jost', 'Sawarabi Mincho', serif;

            color: #52525b; /* Zinc 600 */
        }
        h1, h2, h3, .font-serif {

        .scroll-smooth {
            scroll-behavior: smooth;
        }
        .fade-in {
            animation: fadeIn 1s ease-out forwards;
            opacity: 0;
            transform: translateY(30px);
        }
        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Sakura Petal Animation - Enhanced */
        .sakura-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: 0; 
        }
        .sakura-petal {
            position: absolute;
            background-color: #ffb6c1; /* Light Pink */
            /* 花びらの形を作る */
            border-radius: 100% 0 100% 0;
            opacity: 0;
            transform-origin: center;
            animation: fall-sway 15s linear infinite;
        }
        
        @keyframes fall-sway {
            0% {
                transform: translateY(-10%) translateX(0) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.8;
            }
            25% {
                transform: translateY(25vh) translateX(20px) rotate(45deg);
            }
            50% {
                transform: translateY(50vh) translateX(-20px) rotate(90deg);
            }
            75% {
                transform: translateY(75vh) translateX(20px) rotate(135deg);
            }
            100% {
                transform: translateY(110vh) translateX(0) rotate(180deg);
                opacity: 0;
            }
        }

        .sakura-petal:nth-child(even) {
            background-color: #ffdee6; /* Even lighter pink */
            border-radius: 0 100% 0 100%; /* 形のバリエーション */
            animation-duration: 18s;
            animation-delay: 2s;
        }
        .sakura-petal:nth-child(3n) {
            background-color: #f7cac9; 
            animation-duration: 22s;
            animation-delay: 5s;
        }
        .sakura-petal:nth-child(5n) {
            animation-duration: 14s;
            animation-delay: 1s;
        }

        /* Image hover zoom */
        .image-hover-zoom {
            overflow: hidden;
        }
        .image-hover-zoom img {
            transition: transform 0.7s ease;
        }
        .image-hover-zoom:hover img {
            transform: scale(1.05);
        }
    </style>
</head>
